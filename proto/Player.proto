syntax = "proto3";

// Player Package
package Player; //$2

// player base data
message Info //$1
{
    int32 uid = 1;
    string name = 2;
	int32 icon = 3;
}

// for test only
message Test //$2
{
    int32 avator = 1;
}

// for test only
message RepeatTest //$3
{
    repeated Test testList = 1;
}

// for test only
message MapTest //$4
{
    map<int32, Test> testMap = 1;
}
