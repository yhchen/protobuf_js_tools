message Info //$1
{
    required int32 uid = 1;
    required string name = 2;
}

message Test //$2
{
    required int32 avator = 1;
}

message PItem
{
    int32 itemid = 1;
    int32 count = 2;
}

message Bag //$3
{
    repeated PItem items = 1;
}

message PTask
{
    int32 id = 1;
    int32 progress = 2;
    int32 max = 3;
}

message Task // $4
{
    map<int32, PTask> tasks = 1;
    map<int32, int32> awardbox = 2;
}
